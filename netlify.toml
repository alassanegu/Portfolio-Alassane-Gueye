[build]
  # Commande de build
  command = "npm run build"
  
  # Dossier de publication (où se trouvent les fichiers buildés)
  publish = "dist"

[build.environment]
  # Version de Node.js à utiliser
  NODE_VERSION = "18"

# Redirections pour SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Variables d'environnement (à configurer dans l'interface Netlify)
# VITE_EMAILJS_SERVICE_ID
# VITE_EMAILJS_TEMPLATE_ID
# VITE_EMAILJS_AUTO_REPLY_TEMPLATE_ID
# VITE_EMAILJS_PUBLIC_KEY
# VITE_CONTACT_EMAIL