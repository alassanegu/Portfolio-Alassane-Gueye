<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" role="img" aria-label="Démonstration Campus France Checker">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eef4ff"/>
      <stop offset="1" stop-color="#e9f2ff"/>
    </linearGradient>
    <linearGradient id="btn" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1200" height="600" fill="url(#bg)"/>

  <!-- App header -->
  <g transform="translate(80,60)">
    <rect x="0" y="0" width="1040" height="80" rx="20" fill="#ffffff" filter="url(#shadow)"/>
    <text x="30" y="50" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="28" font-weight="700" fill="#0f172a">Campus France Checker</text>
    <g transform="translate(860,20)">
      <rect x="0" y="0" width="160" height="40" rx="12" fill="#f8fafc" stroke="#e2e8f0"/>
      <text x="80" y="26" text-anchor="middle" font-family="Inter" font-size="16" fill="#334155">Contact</text>
    </g>
  </g>

  <!-- Hero card -->
  <g transform="translate(80,170)">
    <rect x="0" y="0" width="1040" height="170" rx="24" fill="#ffffff" filter="url(#shadow)"/>
    <text x="40" y="56" font-family="Inter" font-size="34" font-weight="800" fill="#0f172a">Vérifiez votre éligibilité Campus France 2025–2026</text>
    <text x="40" y="96" font-family="Inter" font-size="18" fill="#334155">Application web interactive destinée aux étudiants sénégalais</text>
    <g transform="translate(40,110)">
      <rect x="0" y="0" width="260" height="48" rx="14" fill="url(#btn)"/>
      <text x="130" y="30" text-anchor="middle" font-family="Inter" font-size="18" font-weight="700" fill="#ffffff">Commencer la vérification</text>
    </g>
    <text x="320" y="140" font-family="Inter" font-size="14" fill="#64748b">Temps estimé: 5–10 minutes</text>
  </g>

  <!-- Features -->
  <g transform="translate(80,370)" font-family="Inter">
    <!-- Card 1 -->
    <g>
      <rect x="0" y="0" width="320" height="170" rx="22" fill="#ffffff" filter="url(#shadow)"/>
      <circle cx="56" cy="56" r="22" fill="#eff6ff" stroke="#bfdbfe"/>
      <path d="M45 56h22M56 45v22" stroke="#2563eb" stroke-width="3" stroke-linecap="round"/>
      <text x="40" y="100" font-size="18" font-weight="700" fill="#0f172a">Questionnaire intelligent</text>
      <text x="40" y="130" font-size="14" fill="#334155">Multi-étapes (Licence / Master)</text>
    </g>
    <!-- Card 2 -->
    <g transform="translate(360,0)">
      <rect x="0" y="0" width="320" height="170" rx="22" fill="#ffffff" filter="url(#shadow)"/>
      <circle cx="56" cy="56" r="22" fill="#ecfdf5" stroke="#a7f3d0"/>
      <path d="M44 64l12 12 20-26" stroke="#10b981" stroke-width="4" fill="none" stroke-linecap="round"/>
      <text x="40" y="100" font-size="18" font-weight="700" fill="#0f172a">Vérification automatique</text>
      <text x="40" y="130" font-size="14" fill="#334155">Selon les critères officiels</text>
    </g>
    <!-- Card 3 -->
    <g transform="translate(720,0)">
      <rect x="0" y="0" width="320" height="170" rx="22" fill="#ffffff" filter="url(#shadow)"/>
      <circle cx="56" cy="56" r="22" fill="#f5f3ff" stroke="#ddd6fe"/>
      <path d="M46 62h20M56 52v20M80 70h18" stroke="#8b5cf6" stroke-width="3" fill="none" stroke-linecap="round"/>
      <text x="40" y="100" font-size="18" font-weight="700" fill="#0f172a">Résultats instantanés</text>
      <text x="40" y="130" font-size="14" fill="#334155">Éligible / non éligible + explications</text>
    </g>
  </g>

  <!-- Footer note -->
  <g transform="translate(80,560)">
    <text x="0" y="0" font-family="Inter" font-size="12" fill="#64748b">Démonstration visuelle – Campus France Checker • Interface responsive • Export PDF</text>
  </g>
</svg>